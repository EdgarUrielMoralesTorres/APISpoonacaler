{% extends 'base.html' %}
{% block body %}

<div class="container mt-5">

    <div class="card mx-auto" style="width: 28rem;">

        <img src="{{ receta.imagen }}" class="card-img-top" alt="imagen receta">

        <div class="card-body">
            <h4 class="card-title">{{ receta.title }}</h4>

            <p class="card-text">
                {{ receta.resumen | safe }}
            </p>

            <p><b>Tiempo:</b> {{ receta.tiempo }} min</p>
            <p><b>Porciones:</b> {{ receta.porciones }}</p>

            <a href="{{ receta.comple }}" target="_blank" 
               class="btn btn-primary w-100">
                Ver receta completa
            </a>
            <a href="/" target="_blank" 
               class="btn btn-primary w-100 mt-3">
                Buscar otra receta
            </a>
        </div>

    </div>

</div>

{% endblock %}
